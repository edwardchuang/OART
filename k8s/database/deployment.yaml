apiVersion: apps/v1
kind: Deployment
metadata:
  name: oart-database
  namespace: default
  labels:
    app: oart-database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: oart-database
  template:
    metadata:
      labels:
        app: oart-database
    spec:
      nodeSelector:
        disktype: ssd
      containers:
      - name: db-ingestor
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          if [ ! -f /usr/lib/aarch64-linux-gnu/mod_spatialite.so ]; then
            apt-get update -qq && apt-get install -y -qq --no-install-recommends libsqlite3-mod-spatialite
          fi
          mkdir -p /data/python-packages
          export PYTHONPATH=$PYTHONPATH:/data/python-packages
          if [ ! -d /data/python-packages/protobuf ]; then
            pip install -q --target /data/python-packages protobuf requests
          fi
          python3 /app/ingest.py
        env:
        - name: READSB_HOST
          value: "oart-decoder-svc"
        - name: READSB_PORT
          value: "30003"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "/data/python-packages"
        volumeMounts:
        - mountPath: /data
          name: db-storage
        - mountPath: /app
          name: script-volume
      - name: db-browser
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          if [ ! -f /usr/lib/aarch64-linux-gnu/mod_spatialite.so ]; then
            apt-get update -qq && apt-get install -y -qq --no-install-recommends libsqlite3-mod-spatialite
          fi
          mkdir -p /data/python-packages
          export PYTHONPATH=$PYTHONPATH:/data/python-packages
          if [ ! -f /data/python-packages/bin/datasette ]; then
            pip install -q --target /data/python-packages datasette
          fi
          /data/python-packages/bin/datasette /data/adsb_history.db --host 0.0.0.0 --port 8001 --load-extension /usr/lib/aarch64-linux-gnu/mod_spatialite.so
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONPATH
          value: "/data/python-packages"
        ports:
        - containerPort: 8001
          name: http
        volumeMounts:
        - mountPath: /data
          name: db-storage
        startupProbe:
          httpGet:
            path: /
            port: 8001
          failureThreshold: 120
          periodSeconds: 10
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: oart-db-pvc
      - name: script-volume
        configMap:
          name: oart-db-script
---
apiVersion: v1
kind: Service
metadata:
  name: oart-db-browser-svc
  namespace: default
  annotations:
    metallb.universe.tf/loadBalancerIPs: 10.9.0.23
spec:
  selector:
    app: oart-database
  ports:
  - port: 80
    targetPort: 8001
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: oart-db-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 10Gi